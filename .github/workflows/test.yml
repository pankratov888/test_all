name: CI Workflow

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install Chromium-Gost
      run: |
        cd .\bin
        .\chromium-gost-125.0.6422.60-windows-amd64-installer  # замените на имя вашего .exe файла
      shell: pwsh

    - name: Install Crypto-pro
      run: |
        cd .\bin
        .\CryptoPro-5.0.13000  # замените на имя вашего .exe файла
      shell: pwsh

    - name: Copy certificates
      run: |
          mkdir -p $HOME/.certs
          cp .\bin\1.cer $HOME/.certs/
      shell: pwsh

    - name: Install certificates
      run: |
            certutil -addstore "Root" "$HOME\.certs\1.cer"
      shell: pwsh

    - name: Copy certificates
      run: |
        mkdir -p $HOME/.certs
        cp .\bin\2.cer $HOME/.certs/
      shell: pwsh

    - name: Install certificates
      run: |
        certutil -addstore "Root" "$HOME\.certs\2.cer"
      shell: pwsh

    - name: Copy certificates
      run: |
        mkdir -p $HOME/.certs
        cp .\bin\3.cer $HOME/.certs/
      shell: pwsh

    - name: Install certificates
      run: |
        certutil -addstore "Root" "$HOME\.certs\3.cer"
      shell: pwsh

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      shell: pwsh



    - name: Run tests
      run: pytest test/autorization.py